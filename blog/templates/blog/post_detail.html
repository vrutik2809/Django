{% extends 'blog/base.html' %}

{% block content %}
    <div class = "post-detail">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
        {% if post.published_date %}
            <time class="date">
                <p>{{ post.published_date }}</p>
            </time>
        {% endif %}
        <a href="{% url 'post_edit' pk=post.pk%}"><button>Edit</button></a>
    </div>
{% endblock %}
